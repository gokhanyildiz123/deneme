name: BIST RSI 5-Minute Monitor

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  monitor:
    runs-on: ubuntu-latest
    
    # Secret'ların burada tanımlanması, process.env'e atanmasını sağlar.
    env:
      TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      CHAT_ID: ${{ secrets.CHAT_ID }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' 

      - name: Install dependencies
        run: npm install # Bu komut package.json'daki node-fetch'i yükler

      - name: Run BIST Check Script
        run: npm start # Bu komut index.js'i çalıştırır
